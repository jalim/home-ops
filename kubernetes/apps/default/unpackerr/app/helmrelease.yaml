---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false


  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/golift/unpackerr
              tag: 0.12.0
            env:
              TZ: America/New_York
              UN_WEBSERVER_METRICS: "true"
              UN_SONARR_0_URL: http://sonarr.default.svc.cluster.local
              UN_SONARR_0_PATHS_0: /media/downloads/qbit_complete
              UN_SONARR_1_URL: http://sonarr-kids.default.svc.cluster.local
              UN_SONARR_1_PATHS_0: /media/downloads/qbit_complete
              UN_RADARR_0_URL: http://radarr.default.svc.cluster.local
              UN_RADARR_0_PATHS_0: /media/downloads/qbit_complete
              UN_RADARR_1_URL: http://radarr-kids.default.svc.cluster.local
              UN_RADARR_1_PATHS_0: /media/downloads/qbit_complete
            envFrom:
              - secretRef:
                  name: unpackerr-secret
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 4Gi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        ports:
          http:
            port: 5656
    serviceMonitor:
      main:
        enabled: true
    persistence:
      media:
        existingClaim: media
