---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sonarr
        group: guarded
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: sonarr.brewcode.xyz
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
